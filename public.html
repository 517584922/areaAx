<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="player">
    <span class="playerTitle">泛能装备</span>
    <div class="playerBtn">
        <div class="playerCtrl">
            <span class="smallBtn playBtnDefault1"></span>
            <span class="smallBtn playBtnDefault2"></span>
            <span class="smallBtn playBtnDefault3"></span>
        </div>
        <div class="voiceControl">
            <a class="smallBtn btnDefault volDown" onclick="downVol(volControl3)">-</a>
            <span class="adjustWrap" id="adjustWrap02">
                                                    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
                                                </span>
            <a class="smallBtn btnDefault volUp" onclick="addVol(volControl3)">+</a>
        </div>
    </div>
</div>

<div class="lightCtrlWrap">
    <span class="lightCtrl">商用泛能机：</span>
    <div id="doubleBtn09" class="doubleBtnWrap">
        <span class="btnTitle">射灯</span>
        <div class="doubleBtn">
            <span class="smallBtn btnDefault btnActive">ON</span>
            <span class="smallBtn btnDefault">OFF</span>
        </div>
    </div>
</div>
</body>
</html>
